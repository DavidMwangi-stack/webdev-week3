<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to a Styled Page</h1>
    </header>

    <main>
        <div id="main-content" class="content-box">
            <p class="intro-paragraph">This is a paragraph with some introductory text. We're experimenting with CSS styles!</p>
            <img src="https://images.pexels.com/photos/17681918/pexels-photo-17681918/free-photo-of-reservoir-gudauri-in-valley-in-mountains-landscape.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="A sample image" class="styled-image">
            <p>Another paragraph with some more text. This shows how different elements can be styled.</p>
        </div>

        <div class="content-box">
            <h2>Another Section</h2>
            <p>This section demonstrates more styling options.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Styled Page</p>
    </footer>
</body>
</html>
